<div class="container mt-4">
  <h3 class="mb-2" style="color: #00b13b;">Weather Forecast</h3>
  <ul class="list-group">
    <li *ngFor="let item of forecastData$ | async" class="list-group-item">
      <h4 class="temp mt-2" style="color: #00b13b;">{{item.temp | number: '1.0-0'}} <span>&#8451;</span></h4>
      <p class="day mb-2" style="font-size:12px; font-weight:bold">{{item.dateString | date: "mediumDate" }}</p>
    </li>
  </ul>

</div>
