<div *ngFor="let item of messages | async" class="alert  alert-dismissible fade show"
  [ngClass]="item.type==='error' ? 'alert-danger' : 'alert-success' " role="alert">

  {{item.text}}
  <button (click)="clearMessage(item.id)" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

  </button>
</div>
